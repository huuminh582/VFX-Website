            background-color: white;

        .navbar-nav .nav-link {
            color: black;
            font-weight: 500;
            padding: 12px 24px; /* Tăng padding để mục menu lớn hơn */
            border-radius: 30px;
            transition: all 0.3s;
            font-size: 1.0rem; /* Tăng kích thước chữ của menu */
            letter-spacing: 0.3px;
        }

        .navbar-nav .nav-link:hover {
            color: black;
            background-color: rgba(245, 181, 63, 0.1);
        }

        .navbar-nav .nav-link.active {
            color: black;
            /* background-color: #f5b53f; */
            background: linear-gradient(to right, rgba(244, 213, 80, 1), rgba(178, 120, 13, 1));
            font-weight: 600;
        }

        .account-button {
            background-color: transparent;
            color: black;
            padding: 10px 20px; /* Tăng padding để nút lớn hơn */

            font-weight: 600;
            transition: all 0.3s;

            letter-spacing: 0.3px;
            font-size: 0.9rem; /* Tăng kích thước chữ của nút */
        }

        .account-button:hover {
            /* background-color: #f5b53f; */
            background: linear-gradient(to right, rgba(244, 213, 80, 1), rgba(178, 120, 13, 1));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 181, 63, 0.2);
        }

        .account-button i {
            margin-right: 8px;
            font-size: 1rem; /* Tăng kích thước icon */
        }

        @media (max-width: 991px) {
            .logo-text {
                display: none;
            }

            .navbar-nav .nav-item {
                margin-right: 0;
                margin-bottom: 12px; /* Tăng khoảng cách dọc ở chế độ mobile */
            }

            .navbar-nav .nav-link {
                font-size: 1rem; /* Giảm nhẹ kích thước chữ ở mobile */
                padding: 10px 20px;
            }

            .account-button {
                font-size: 0.9rem; /* Giảm nhẹ kích thước chữ ở mobile */

<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Chat với AI_VFX SÀN GỌI VỐN VIỆT NAM</h2>
  <div class="mb-3">
    <label for="promptInput" class="form-label">Nhập câu hỏi:</label>
    <input type="text" class="form-control" id="promptInput" placeholder="Ask anything">
  </div>
  <button class="btn btn-primary" onclick="sendPrompt()">Gửi</button>
  <hr>
  <h5>Kết quả:</h5>
  <div class="border p-3 bg-white rounded mb-5" id="responseBox" style="min-height: 200px;"></div>

</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script>

  document.addEventListener("DOMContentLoaded", function () {
    includeHTML("layout.html");
    document.getElementById("promptInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendPrompt();
      }
    });
  });

  //   const responseText = data.response || 'Không có phản hồi.';
  //   responseBox.innerText = responseText;

  async function sendPrompt() {
    const prompt = document.getElementById('promptInput').value.trim();
    const responseBox = document.getElementById('responseBox');

    if (!prompt) return;

    responseBox.innerHTML = "Đang xử lý...";

    const res = await fetch('http://192.168.1.16:8000/generate', {  
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: prompt })
    });

    const data = await res.json();
    console.log(data);
    const responseText = data.response || 'Không có phản hồi.';
    responseBox.innerText = responseText;
  }

  // Javascript để tải các thành phần header và footer từ file HTML khác
  document.addEventListener('DOMContentLoaded', function() {
        // Load header component
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        
        // Load footer component
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
        
        // No additional animation needed for simple dividers
    });
