<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SÀN GỌI VỐN VIỆT NAM</title>
  <link rel="icon" href="../img/index/logoVFX.png" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/layout.css" >
</head>
<header id="header"></header>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Chat với AI_VFX SÀN GỌI VỐN VIỆT NAM</h2>
  <div class="mb-3">
    <label for="promptInput" class="form-label">Nhập câu hỏi:</label>
    <input type="text" class="form-control" id="promptInput" placeholder="Ask anything">
  </div>
  <button class="btn btn-primary" onclick="sendPrompt()">Gửi</button>
  <hr>
  <h5>Kết quả:</h5>
  <div class="border p-3 bg-white rounded" id="responseBox" style="min-height: 100px;"></div>

</div>
<footer id="footer"></footer>
<script>
  function includeHTML(file, callback) {
    fetch(file)
      .then(response => response.text())
      .then(data => {
        let tempDiv = document.createElement("div");
        tempDiv.innerHTML = data;
        let headerContent = tempDiv.querySelector("header");
        let footerContent = tempDiv.querySelector("footer");

        if (headerContent) document.getElementById("header").innerHTML = headerContent.innerHTML;
        if (footerContent) document.getElementById("footer").innerHTML = footerContent.innerHTML;

        if (callback) callback();
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
    includeHTML("layout.html");
    document.getElementById("promptInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendPrompt();
      }
    });
  });

  //     },
  //     body: JSON.stringify({
  //       model: 'deepseek-r1:1.5b',
  //       prompt: prompt,
  //       stream: false
  //     })
  //   });

  //   const data = await res.json();
  //   console.log(data);
  //   const responseText = data.response || 'Không có phản hồi.';
  //   responseBox.innerText = responseText;
  // }
  async function sendPrompt() {
    const prompt = document.getElementById('promptInput').value.trim();
    const responseBox = document.getElementById('responseBox');

    if (!prompt) return;

    responseBox.innerHTML = "Đang xử lý...";

    const res = await fetch('http://127.0.0.1:8000/generate', {  
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: prompt })
    });

    const data = await res.json();
    console.log(data);
    const responseText = data.response || 'Không có phản hồi.';
    responseBox.innerText = responseText;
  }
</script>

</body>
</html>
